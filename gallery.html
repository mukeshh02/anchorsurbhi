<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gallery — Anchor Surbhi</title>
    <meta name="description" content="Gallery — photos & videos from recently hosted events by Anchor Surbhi." />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Italiana&family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="./assets/img/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header class="site-header" id="top">
      <div class="container header-inner">
        <a class="brand" href="./" aria-label="Anchor Surbhi home">
          <img src="./assets/img/logo.svg" alt="Anchor Surbhi" width="180" height="44" />
        </a>

        <button class="nav-toggle" type="button" aria-expanded="false" aria-controls="site-nav">
          <span class="sr-only">Menu</span>
          <span class="nav-toggle-bars" aria-hidden="true"></span>
        </button>

        <nav class="site-nav" id="site-nav" aria-label="Primary">
          <a href="./#top" class="nav-link">Home</a>
          <a href="./#about" class="nav-link">About</a>
          <a href="./#services" class="nav-link">Services</a>
          <a href="./gallery.html" class="nav-link nav-link-active">Gallery</a>
          <a href="./#contact" class="nav-link">Contact</a>
        </nav>
      </div>
    </header>

    <main id="main">
      <section class="section section-tight">
        <div class="container">
          <p class="kicker">GALLERY</p>
          <h1 class="section-title">Photos &amp; videos from recently hosted events</h1>
          <p class="muted">
            These are placeholders for now—drop your real images into <code>assets/img/</code> and
            update the filenames here.
          </p>

          <div class="gallery-grid gallery-grid-full">
            <figure class="gallery-figure">
              <img src="./assets/img/gallery-01.svg" alt="Event photo 1" loading="lazy" />
            </figure>
            <figure class="gallery-figure">
              <img src="./assets/img/gallery-02.svg" alt="Event photo 2" loading="lazy" />
            </figure>
            <figure class="gallery-figure">
              <img src="./assets/img/gallery-03.svg" alt="Event photo 3" loading="lazy" />
            </figure>
            <figure class="gallery-figure">
              <img src="./assets/img/gallery-04.svg" alt="Event photo 4" loading="lazy" />
            </figure>
            <figure class="gallery-figure">
              <img src="./assets/img/gallery-05.svg" alt="Event photo 5" loading="lazy" />
            </figure>
            <figure class="gallery-figure">
              <img src="./assets/img/gallery-06.svg" alt="Event photo 6" loading="lazy" />
            </figure>
            <figure class="gallery-figure">
              <img src="./assets/img/gallery-07.svg" alt="Event photo 7" loading="lazy" />
            </figure>
            <figure class="gallery-figure">
              <img src="./assets/img/gallery-08.svg" alt="Event photo 8" loading="lazy" />
            </figure>
            <figure class="gallery-figure">
              <img src="./assets/img/gallery-09.svg" alt="Event photo 9" loading="lazy" />
            </figure>
            <figure class="gallery-figure">
              <img src="./assets/img/gallery-10.svg" alt="Event photo 10" loading="lazy" />
            </figure>
            <figure class="gallery-figure">
              <img src="./assets/img/gallery-11.svg" alt="Event photo 11" loading="lazy" />
            </figure>
            <figure class="gallery-figure">
              <img src="./assets/img/gallery-12.svg" alt="Event photo 12" loading="lazy" />
            </figure>
          </div>

          <div class="center mt-24">
            <a class="btn btn-ghost" href="./#contact">Book Now <span aria-hidden="true">⟶</span></a>
          </div>
        </div>
      </section>

      <footer class="site-footer">
        <div class="container footer-bottom">
          <p class="copyright">©2026 Anchor Surbhi. Design &amp; Developed by You.</p>
        </div>
      </footer>
    </main>

    <script src="./assets/js/main.js" defer></script>
  </body>
</html>
